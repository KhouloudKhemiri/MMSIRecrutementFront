<body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <img src="assets/images/auth/log.jpg" alt="logo">
                </div>
                <h4>Remplie le formulaire SVP!!</h4>
                <h6 class="fw-light">Inscrire</h6>
                <form [formGroup]="formGroup" (ngSubmit)="addUser()" class="forms-sample">
                    <div class="form-group">
                      <label >Nom</label>
                      <input type="text" class="form-control" formControlName="nom" id="nom" placeholder="Nom">
                    </div>
                    <div class="form-group">
                        <label >Prenom</label>
                        <input type="text" class="form-control" formControlName="prenom" id="prenom" placeholder="Prenom">
                      </div>
                      <div class="form-group">
                        <label >Telephone</label>
                        <input type="number" class="form-control" formControlName="tel" id="tel" placeholder="Tel">
                      </div>
                      <div class="form-group">
                        <label >Login</label>
                        <input type="email" class="form-control" formControlName="email" id="email" placeholder="email">
                      </div>
                      <div class="form-group">
                        <label >Password</label>
                        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
                      </div>
                      
                      <div class="custom-file">
                        <input type="file"  class="custom-file-input" (change)="handleFileInput($event)">
                       <label class="custom-file-label">Image</label>
                       </div>  
                       <br>
                       <button type="submit" class="btn btn-primary me-2">Submit</button>

                      </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="../../vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../js/off-canvas.js"></script>
    <script src="../../js/hoverable-collapse.js"></script>
    <script src="../../js/template.js"></script>
    <script src="../../js/settings.js"></script>
    <script src="../../js/todolist.js"></script>
    <!-- endinject -->
    </body>
