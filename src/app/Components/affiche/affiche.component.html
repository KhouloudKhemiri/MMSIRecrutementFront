<div *ngFor="let p of Candidadture" class="container-fluid col-md-6">
    <div  class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div><h4 class="card-title"><p> {{p.candidat.nom}}</p></h4></div>
  
                    <a class="menu-icon mdi mdi-account" ></a>
  
                    <!-- <mat-icon>settings</mat-icon> -->
  
  
                  </div>
                  
                  <p class="card-description">{{p.description}}</p>
                  <hr class="my-1"/>
  
                    <div class="template-demo d-flex justify-content-between flex-nowrap">
                        <div class="card-body p-3">
  
                        <pdf-viewer class="mb-12 mt-12 rounded-2 w-100 "src="http://localhost:8080/responsabl/files/{{p.cv}}"
                         [render-text]="true" [original-size]="false" style="width: 400px;height: 500px;"></pdf-viewer>
                    </div>
  
                    </div>
                    
                  <p class="card-description">{{p.date}}</p>
                   <hr class="my-1"/>
                   <div  class="template-demo center flex-nowrap text-center ">
                    <button type="submit" class="btn btn-inverse-danger center btn-icon" (click)="delete(p.id)" >
                        <i class="mdi mdi-close"></i>
                    </button>

                </div>
                </div>
            </div>
  
        </div>
  
    </div>
    <br>
  </div>
