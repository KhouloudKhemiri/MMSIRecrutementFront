
    <div class="content-wrapper ">
        <div class="row">
          <div class="col-md-9 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title text-center">Ajouter Rh</h4>
  
                <form  class="forms-sample" [formGroup]="formGroup" (ngSubmit)="addUser()">
                  <div class="form-group">
  
                    <label >Nom</label>
                    <input type="text" class="form-control" id="nom"  placeholder="nom" formControlName="nom">
                    <div style="color:red;" *ngIf="formGroup.get('nom')?.hasError('required') && submitted" class="alert alert-danger">
                      Nom obligatoire
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Prenom</label>
                    <input type="text" class="form-control" id="prenom"  placeholder="prenom" formControlName="prenom">
                    <div style="color:red;" *ngIf="formGroup.get('prenom')?.hasError('required') && submitted" class="alert alert-danger">
                      Prenom obligatoire
                    </div>
                  </div>
                  <div class="form-group">
                    <label >Email</label>
                    <input type="text"  class="form-control" id="email"  placeholder="email" formControlName="email">
                    <div style="color:red;" *ngIf="formGroup.get('email')?.hasError('required') && submitted" class="alert alert-danger">
                      Email obligatoire
                    </div>
                  </div>
                 
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control"  id=" password" placeholder="password" formControlName="password">
                      <div style="color:red;" *ngIf="formGroup.get('password')?.hasError('required') && submitted" class="alert alert-danger">
                        Password obligatoire
                      </div>
                  </div>
                    <div class="form-group">
                        <label>TÃ©lephone</label>
                        <input type="number" class="form-control"  id=" tel" placeholder="tel" formControlName="tel">
                        
                     
                    </div>
                    <div class="custom-file">
                        <input type="file"  class="custom-file-input" (change)="handleFileInput($event)">
                       <label class="custom-file-label">Image</label>
                       <div style="color:red;" *ngIf="formGroup.get('prenom')?.hasError('required') && submitted" class="alert alert-danger">
                        Image obligatoire
                      </div> 
                      </div>  
                    <div class="form-group ">
                      <label>Role</label>
                      <select class="form-control" formControlName="Role">
                        
                        <option >RH</option>
                      </select>
                      <div style="color:red;" *ngIf="formGroup.get('Role')?.hasError('required') && submitted" class="alert alert-danger">
                        Role obligatoire
                      </div>
                  </div>
                <br>
                  <button type="submit" class="btn btn-primary me-2">Submit</button>
                  <button class="btn btn-light" routerLink="../RHList">Cancel</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
